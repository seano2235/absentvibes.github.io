<!DOCTYPE html>
<html lang="en">
	<body class="modalBody">
		<div class="backdrop" style="opacity: 0.85; background-color: rgba( 0, 0, 0, 0.85 ); transform: translateZ( 0px );"></div>
		<div class="modal" id="toggled-modal">
			<div class="inner">
				<div class="flex directionColumn justifyStart alignStretch noWrap root">
					<div class="topSectionNormal">
						<header class="profileHeader flex alignCenter">
							<div class="avatar profile">
								<div class="image maskProfile mask" style="background-image: url(assets/images/profile_avatar.gif);"></div>

								<div class="statusOnline status statusOnlineProfile statusProfile"></div>
							</div>

							<div class="headerInfo">
								<div class="nameTag userSelectText">
									<span class="username">Harry</span>
									<span class="discriminator">#0001</span>
								</div>

								<div class="flex directionRow justifyStart alignStretch noWrap profileBadges">
									<a href="https://discordapp.com/hypesquad?ref=sAOOkd10BH">
										<div class="profileBadgeHypesquad profileBadge"></div>
									</a>

									<a href="https://discordapp.com/nitro">
										<div class="profileBadgePremium profileBadge"></div>
									</a>
								</div>
							</div>

							<button type="button" class="actionButton button lookFilled colorGreen grow" onclick="window.open('https://discord.gg/vCSRgBB', '_blank')">
								<div class="contents">My Discord Server</div>
							</button>

							<div class="additionalActionsIcon"></div>
						</header>
					</div>

					<div class="body">

								<div class="userInfoSection">
									<div class="userInfoSectionHeader">Description</div>

								</div>

								<div class="userInfoSection">
									<div class="connectedAccounts flex justifyBetween wrap">

											<div class="connectedAccountNameInner flex alignCenter">
												<div class="connectedAccountName">am</div>
												<div class="connectedAccountVerifiedIcon"></div>
											</div>

											<a href="https://steamcommunity.com/profiles/76561198093260731" rel="noreferrer" target="_blank">
												<div class="connectedAccountOpenIcon"></div>
											</a>
										</div>

										<div class="flex directionRow justifyStart alignCenter noWrap connectedAccount" style="flex: 0 1 auto">
											<img class="connectedAccountIcon" src="assets/images/connections/battlenet.png" alt="Battle.net">

											<div class="connectedAccountNameInner flex alignCenter">
												<div class="connectedAccountName">AbsentMinded#11842</div>
												<div class="connectedAccountVerifiedIcon"></div>
											</div>
										</div>

										<div class="flex directionRow justifyStart alignCenter noWrap connectedAccount" style="flex: 0 1 auto">
											<img class="connectedAccountIcon" src="assets/images/connections/twitter.png" alt="Twitter">

											<div class="connectedAccountNameInner flex alignCenter">
												<div class="connectedAccountName">hqrryl</div>
												<div class="connectedAccountVerifiedIcon"></div>
											</div>

											<a href="https://twitter.com/hqrryl" rel="noreferrer" target="_blank">
												<div class="connectedAccountOpenIcon"></div>
											</a>
										</div>

										<div class="flex directionRow justifyStart alignCenter noWrap connectedAccount" style="flex: 0 1 auto">
											<img class="connectedAccountIcon" src="assets/images/connections/reddit.png" alt="Reddit">

											<div class="connectedAccountNameInner flex alignCenter">
												<div class="connectedAccountName">absentmindedy</div>
												<div class="connectedAccountVerifiedIcon"></div>
											</div>

											<a href="https://www.reddit.com/u/absentmindedy" rel="noreferrer" target="_blank">
												<div class="connectedAccountOpenIcon"></div>
											</a>
										</div>

										<div class="flex directionRow justifyStart alignCenter noWrap connectedAccount" style="flex: 0 1 auto">
											<img class="connectedAccountIcon" src="assets/images/connections/twitch.png" alt="Twitch.tv">

											<div class="connectedAccountNameInner flex alignCenter">
												<div class="connectedAccountName">absentminded__</div>
												<div class="connectedAccountVerifiedIcon"></div>
											</div>

											<a href="https://www.twitch.tv/absentminded__" rel="noreferrer" target="_blank">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/modal.js"></script>

</html>
